name: Maven CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Run tests
        run: mvn clean test

      - name: Build package
        run: mvn package

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: maven-build
          path: target/